- name: Create temporary directory to get app
  tempfile:
    state: directory
    suffix: app
  register: r_tempfile

- name: Git clone the website
  git:
    repo: "{{ app }}"
    version: "{{ ver }}"
    dest: "{{ r_tempfile.path }}"
    
