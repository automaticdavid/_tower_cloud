---

- name: create temporary file for the gcp json 
  tempfile:
    state: file
    suffix: gce
  register: gcp_cred_file
  delegate_to: localhost
  run_once: yes
  become: no

- copy:
    content: "{{ lookup('template', './files/gce.json.j2') }}" 
    dest: "{{ gcp_cred_file.path }}"

# - name: Debug
#   debug:
#     msg: "{{ lookup('file',  gcp_cred_file.path)  }}" 

- name: create disks
  gcp_compute_disk:
      name: "{{ gce_scope }}-disk-{{ item }}"
      size_gb: 50
      source_image: 'https://www.googleapis.com/compute/v1/projects/rhel-cloud/global/images/rhel-7-v20180716'
      zone: "{{ gce_zone }}"
      project: "{{ gce_project_id }}"
      auth_kind: serviceaccount
      service_account_file: "{{ gcp_cred_file.path }}"
      scopes:
        - https://www.googleapis.com/auth/compute
      state: present
  register: gcp_disks
  with_sequence: count="{{gce_count}}" 

- debug:
    var: gcp_disks

- name: create a network
  gcp_compute_network:
      name: "{{ gce_scope }}-network"
      project: "{{ gce_project_id }}"
      auth_kind: serviceaccount
      service_account_file: "{{ gcp_cred_file.path }}"
      scopes:
        - https://www.googleapis.com/auth/compute
      state: present
  register: network

- name: create private ips
  gcp_compute_address:
      name: "{{ gce_scope }}-privateip-{{ item }}"
      region: "{{ gce_region }}"
      project: "{{ gce_project_id }}"
      auth_kind: serviceaccount
      service_account_file: "{{ gcp_cred_file.path }}"
      scopes:
        - https://www.googleapis.com/auth/compute
      state: present
  with_sequence: count="{{gce_count}}" 

- name: create public ips
  gce_eip:
    project_id: "{{ gce_project_id }}"
    name: "{{ gce_scope }}-publicip-{{ item }}"
    region: "{{ gce_region }}"
    state: present
  register: gcp_public_ips
  with_sequence: count="{{gce_count}}" 


- name: create a instance
  gcp_compute_instance:
    name: "{{ gce_scope }}-{{ item }}"
    machine_type: n1-standard-1
    disks:
      - auto_delete: true
        boot: true
        source: "{{ gcp_disks.results[ item ] }}"
    metadata:
      unit: "{{ gce_scope }}"
    network_interfaces:
        - network_ip: "{{ gcp_public_ips.results[ item ] }}"
        # - network: "{{ network }}"
          # access_configs:
          #   - name: 'External NAT'
          #     nat_ip: "{{ address }}"
          #     type: 'ONE_TO_ONE_NAT'
    zone: "{{ gce_zone }}"
    project: "{{ gce_project_id }}"
    auth_kind: serviceaccount
    service_account_file: "{{ gcp_cred_file.path }}"
    scopes:
      - https://www.googleapis.com/auth/compute
    state: present
  with_sequence: count="{{gce_count}}" 


