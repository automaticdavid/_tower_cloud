---

- name: create temporary file for the gcp json 
  tempfile:
    state: file
    suffix: gce
  register: gcp_cred_file
  delegate_to: localhost
  run_once: yes
  become: no

- copy:
    content: "{{ lookup('template', './files/gce.json.j2') }}" 
    dest: "{{ gcp_cred_file.path }}"

# - name: Debug
#   debug:
#     msg: "{{ lookup('file',  gcp_cred_file.path)  }}" 

- name: create a network
  gcp_compute_network:
    name: "{{ gce_scope }}-network"
    project: "{{ gce_project_id }}"
    auth_kind: serviceaccount
    service_account_file: "{{ gcp_cred_file.path }}"
    scopes:
      - https://www.googleapis.com/auth/compute
    state: present
  register: network

- name: Create Firewall Rule for SSH
  gce_net:
    name: "{{ gce_scope }}-network"
    fwname: "{{ gce_scope }}-ssh"
    allowed: tcp:22
    state: "present"
    src_range: ['0.0.0.0/0']

- name: create disk
  gcp_compute_disk:
      name: "{{ gce_scope }}-disk"
      size_gb: 50
      source_image: 'https://www.googleapis.com/compute/v1/projects/rhel-cloud/global/images/rhel-7-v20180716'
      zone: "{{ gce_zone }}"
      project: "{{ gce_project_id }}"
      auth_kind: serviceaccount
      service_account_file: "{{ gcp_cred_file.path }}"
      scopes:
        - https://www.googleapis.com/auth/compute
      state: present
  register: gcp_disk

- name: reserve addresse
  gcp_compute_address:
    name: "{{ gce_scope }}-address"
    region: "{{ gce_region }}"
    project: "{{ gce_project_id }}"
    auth_kind: serviceaccount
    service_account_file: "{{ gcp_cred_file.path }}"
    scopes:
      - https://www.googleapis.com/auth/compute
    state: present
  register: gcp_ip

