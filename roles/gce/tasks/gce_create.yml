- name: create instances
  gcp_compute_instance:
    name: "{{ gce_scope }}"
    machine_type: n1-standard-1
    disks:
      - auto_delete: true
        boot: true
        source: "{{ gcp_disk }}"
    metadata:
      unit: "{{ gce_scope }}"
    network_interfaces:
        - network: "{{ network }}"
          access_configs:
            - name: 'External NAT'
              nat_ip: "{{  gcp_ip }}"
              type: 'ONE_TO_ONE_NAT'
    zone: "{{ gce_zone }}"
    project: "{{ gce_project_id }}"
    auth_kind: serviceaccount
    service_account_file: "{{ gcp_cred_file.path }}"
    scopes:
      - https://www.googleapis.com/auth/compute
    state: present


