---

- include_role: 
    name: common
    tasks_from: gce_env

- name: Remove IG from backend service
  shell: |
    gcloud auth activate-service-account --key-file "{{ gcp_cred_file.path }}" --project "{{ gce_project_id }}" 
    gcloud compute backend-services remove-backend "{{ gce_lb }}" \
      --instance-group="{{ gce_scope }}-ig" \ 
      --global  \ 
      --instance-group-zone "{{ gce_zone }}"
  delegate_to: localhost
  ignore_errors: yes

- name: delete instances loop
  include_role: 
    name: gce
    tasks_from: gce_delete_elements
  with_sequence: count="{{gce_count}}" 

