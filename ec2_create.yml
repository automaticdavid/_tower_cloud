- hosts: localhost
  connection: local
  gather_facts: False

  tasks:

    - name: Provision a set of instances
      ec2:
         key_name: dcl
         state: present
         region: eu-west-1 
         instance_type: t2.micro
         image: ami-ecc27c95
         wait: true
         count: "{{ aws_ec2_count }}"
         instance_tags:
            Name: "{{ aws_ec2_name }}"

      register: ec2

