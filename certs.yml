- name: Create selfsigned certs
  hosts: localhost
  become: True

  tasks:
    
  - name: Generate an OpenSSL private key
    openssl_privatekey:
      path: /certs/{{ ansible_nodename }}.pem

  - name: Generate an OpenSSL CSR
    openssl_csr:
      path: /certs/{{ ansible_nodename }}.csr
      privatekey_path: /certs/{{ ansible_nodename }}.pem
      common_name: "{{ ansible_nodename }}"
      subject_alt_name: '"{{ ansible_hostname }}"'
  
  - name: Generate a Self Signed OpenSSL certificate
    openssl_certificate:
      path: /certs/{{ ansible_nodename }}.crt
      privatekey_path: /certs/{{ ansible_nodename }}.pem
      csr_path: /certs/{{ ansible_nodename }}.csr
      provider: selfsigned





