- name: Install nginx and register rhel
  hosts: amazon
  user: ec2-user
  become: yes

  roles:
    - role: nginxinc.nginx

  tasks:

    - name: Install RHSM and Insights
      yum:
        name: '{{ item }}'
        state: present
      with_items:
        - redhat-access-insights
        - subscription-manager
      
    - name: Register system
      redhat_subscription:
        state: present
        username: "{{ rhsm_username }}"
        password: "{{ rhsm_password }}"




